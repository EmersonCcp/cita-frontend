<div class="p-5 bg-white rounded-md mat-elevation-z8" >
    <div>
        <div class="font-semibold" style="color: #033649;">Listado de Clientes</div>

        <form class="my-3">
          <mat-form-field style="width: 50%;" appearance="outline">
            <mat-icon matPrefix style="color: #b7b7b7;">search</mat-icon>
            <input class="ml-6" matInput placeholder="Buscar">
          </mat-form-field>  
        </form> 
    </div>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> N° </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td  mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo | uppercase}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="fecha_nacimiento">
        <th mat-header-cell *matHeaderCellDef> F. de Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_nacimiento | date}} </td>
      </ng-container>

      <!-- Acción Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element">
        <button [routerLink]="'guardar-cliente/'+element.id" mat-icon-button color="primary" >
          <mat-icon  style="color: #033649;">edit</mat-icon>
        </button>
        <button (click)="deleteCliente(element.id)" mat-icon-button color="warn" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; let index = index; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 15, 25]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
