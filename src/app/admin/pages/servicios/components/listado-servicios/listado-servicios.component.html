<div class="p-5 bg-white rounded-md mat-elevation-z8" >
    <div>
        <div class="font-semibold" style="color: #033649;">Listado de Servicios</div>

        <form class="my-3">
          <mat-form-field style="width: 50%;" appearance="outline">
            <mat-icon matPrefix style="color: #b7b7b7;">search</mat-icon>
            <input class="ml-6" matInput placeholder="Buscar">
          </mat-form-field>  
        </form> 
    </div>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> N° </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="servicio">
        <th mat-header-cell *matHeaderCellDef> Servicio </th>
        <td mat-cell *matCellDef="let element"> {{element.servicio}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio | paraguayCurrency}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element"> <img width="30" [src]="urlImage + '/user1/' + element.img" alt="image"> </td>
      </ng-container>

      

      <!-- Acción Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let element">
        <button [routerLink]="'guardar-servicio/'+element.id" mat-icon-button color="primary" >
          <mat-icon  style="color: #033649;">edit</mat-icon>
        </button>
        <button (click)="deleteServicio(element)" mat-icon-button color="warn" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; let index = index; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 15, 25]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
